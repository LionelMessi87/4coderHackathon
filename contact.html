<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Social Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #ffffff);
        }

        .contact-section {
            padding: 60px 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
        }

        .social-icons a {
            font-size: 24px;
            margin-right: 15px;
            color: #333;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0d6efd;
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container contact-section">
        <div class="row justify-content-center">
            <!-- Contact Form -->
            <div class="col-lg-6 mb-4">
                <div class="card p-4">
                    <h2 class="section-title">Send Us a Message</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Info -->
            <div class="col-lg-5">
                <div class="card p-4 bg-light">
                    <h2 class="section-title">Contact Info</h2>
                    <p><strong>Phone:</strong> +91 7439719107</p>
                    <p><strong>Email:</strong> fjabbar786@gmail.com</p>

                    <h4 class="mt-4">Follow Us</h4>
                    <div class="social-icons mt-2">
                        <!-- Replace with your actual links -->
                        <a href="https://www.facebook.com/yourusername" target="_blank" aria-label="Facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/faizan_parwez/" target="_blank" aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.instagram.com/devesh_77/?hl=en" target="_blank" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
